<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="vendor/bootstrap/4.0.0/css/bootstrap.min.css">

<body>
  <div class="jumbotron">
    <div class="container">
        <div class="row">
          <div class="col-sm-4"></div>
          <div class="col-sm-4 text-center">      
            <form class="form-signin">
              <h1 class="h3 mb-3 font-weight-normal">Register</h1>

              <input type="text" id="inputName" class="form-control" placeholder="Name" required="" autofocus="">

              <input type="text" id="inputSurname" class="form-control" placeholder="Surname" required="">
              <label for="inputEmail" class="sr-only">Email address</label>
              <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="">
              <label for="inputUsername" class="sr-only">Username</label>
              <input type="text" id="inputUsername" class="form-control" placeholder="Username" required="">
              <label for="inputPassword" class="sr-only">Password</label>
              <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="">
              <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>
            </form>
          </div>
          <div class="col-sm-4"></div>
        </div>
    </div>
  </div>
